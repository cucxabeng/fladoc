<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Giang Thai Cuong">
    <meta name="description" content="Fladoc - The versionable documentation skeleton for your applications.">
    <meta name="keywords" content="fladoc, giang thai cuong">

    <title>{{ title + ' - ' if title else '' }}Fladoc - The versionable documentation skeleton for your applications</title>

    {% if canonical %}
    <link rel="canonical" href="{{ canonical }}" />
    {% endif %}
    <!--[if lte IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="apple-touch-icon" href="/favicon.png">
</head>
<body class="{% block body_class %}docs{% endblock %} language-python">
    <span class="overlay"></span>

    <nav class="main">
        <a href="/" class="brand nav-block">
            Fladoc
        </a>

        <ul class="main-nav">
            {% include 'partials/main-nav.html' %}
        </ul>

        {% if 'docs' in request.url and current_version %}
            {% include 'partials/switcher.html' %}
        {% endif %}

        <div class="responsive-sidebar-nav">
            <a href="#" class="toggle-slide menu-link btn">&#9776;</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% include 'partials/footer.html' %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viewport-units-buggyfill.js') }}"></script>
    <script>window.viewportUnitsBuggyfill.init();</script>
</body>
</html>
